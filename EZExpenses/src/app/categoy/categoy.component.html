<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1>Kategorijos</h1>      
      <p>Šiame skyruje atvaizduojamos visos sukurtos kategorijos.</p>
    </div>
</div>
<table class="table table-hover">
    <thead class="thead-light">
        <th>Kategorijos pavadinimas</th>
        <th>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of categoryArray">
            <th>{{item.Name}}</th>
            <td>
                
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" type="text" #categoryName [class.is-invalid]="!formValid"/>
              </td>
              <td>
                <button class="btn btn-primary btn-sm"
                  (click)="addCategory(categoryName.value); categoryName.value='';">
                  Pridėti Kategoriją
                </button>
              </td>
        </tr>
    </tbody>
</table>
