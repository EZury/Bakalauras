<h5 class="display-5">Išlaidos pridėjimo forma</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ExpenseItemID" #ExpenseItemID="ngModel" [(ngModel)]="formData.ExpenseItemID">
    <input type="hidden" name="ExpenseID" #ExpenseID="ngModel" [(ngModel)]="formData.ExpenseID">
    <input type="hidden" name="CategoryName" #CategoryName="ngModel" [(ngModel)]="formData.CategoryName">
    <div class="form-group">
        <label>
            Išlaidos pavadinimas:
        </label>
        <input name="Name" #Name="ngModel" [(ngModel)]="formData.Name" class="form-control" [class.is-invalid]="!formValid && formData.Name === ''">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>
                Kategorija:
            </label>
            <select name="CategoryID" #CategoryID="ngModel" [(ngModel)]="formData.CategoryID" class="form-control" (change)="updateFormData($event.target)" [class.is-invalid]="!formValid && formData.CategoryID === 0">
                <option value="0">-Pasirinkti-</option>
                <option *ngFor="let category of categoryArray" value="{{category.CategoryID}}">{{category.Name}}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>
                Išlaidos kiekis:
            </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">€</div>
                </div>
                <input name="Amount" type="number" min="0.00" step="0.01" #Amount="ngModel" [(ngModel)]="formData.Amount" class="form-control" [class.is-invalid]="!formValid && formData.Amount === 0">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-database"></i>Išsaugoti</button>
        <button type="button" class="btn btn-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i>Atgal</button>
    </div>
</form>
